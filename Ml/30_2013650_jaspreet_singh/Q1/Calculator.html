<html>
	<head>
		<style>
			input[type="button"]
			{
				width: 100%;
				background-color: yellow;
				color: green;
				border-radius: 5px;
			}
			input[type="text"]
			{
				background-color: antiquewhite;
				color: green;
			}
			h1
			{
				color: red;
			}	
		</style>
		<script>
			function test(x)
			{
				document.getElementById("v1").value += x;
			}
			function clr()
			{
				document.getElementById("v1").value = "";
			}
			function solve()
			{
				var v2 = document.getElementById("v1").value
				var v3 = eval(v2)
				document.getElementById("v1").value = v3;
			}
			function sqrt()
			{
				document.getElementById("v1").value = Math.sqrt(document.getElementById("v1").value);
			}
			function sin()
			{
				var s1 = document.getElementById("v1").value
				document.getElementById("v1").value = Math.sin(s1*Math.PI)
			}
			function cos()
			{
				var c1 = document.getElementById("v1").value
				document.getElementById("v1").value = Math.cos
				(c1*Math.PI)
			}
			function pow()
			{
				var p1 = document.getElementById("v1").value
				var p2 = p1.split("^")
				document.getElementById("v1").value = Math.pow(p2[0],p2[1])
			}
		</script>
	</head>
	<body>
		<h1 align="center">Simple Calculator</h1>
		<table border="1" align="center">
			<tr>
				<td colspan="3"><input type="text" id="v1" placeholder="Press Any Key"></td>
				<td><input type="button" value="C" onclick=clr()></td>
			</tr>
			<tr>
				<td><input type="button" value="7" onclick=test('7')></td>
				<td><input type="button" value="8" onclick=test('8')></td>
				<td><input type="button" value="7" onclick=test('7')></td>
				<td><input type="button" value="9" onclick=test('9')></td>
				<td><input type="button" value="+" onclick=test('+')></td>
			</tr>
			<tr>
				<td><input type="button" value="4" onclick=test('4')></td>
				<td><input type="button" value="5" onclick=test('5')></td>
				<td><input type="button" value="6" onclick=test('6')></td>
				<td><input type="button" value="-" onclick=test('-')></td>
			</tr>
			<tr>
				<td><input type="button" value="1" onclick=test('1')></td>
				<td><input type="button" value="2" onclick=test('2')></td>
				<td><input type="button" value="3" onclick=test('3')></td>
				<td><input type="button" value="*" onclick=test('*')></td>
			</tr>
			<tr>
				<td><input type="button" value="." onclick=test('.')></td>
				<td><input type="button" value="0" onclick=test('0')></td>
				<td><input type="button" value="=" onclick=solve()></td>
				<td><input type="button" value="/" onclick=test('/')></td>
			</tr>
			<tr>
				<td><input type="button" value="SQRT" onclick=sqrt()></td>
				<td><input type="button" value="Sin" onclick=sin()></td>
				<td><input type="button" value="Cos" onclick=cos()></td>
				<td><input type="button" value="Tan" onclick=tan()></td>
			</tr>
	</body>
</html>
